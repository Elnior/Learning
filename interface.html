<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" >
		<title>I'm Learning English</title>
		<link rel="stylesheet" href="mainStyles.css" >
		<link rel="icon" href="learn.png" >
	</head>
	<body>
		<header>
			<h1>Sections:</h1>
			<button id="set-new-section">+</button>
		</header>
		<main>
			<nav id="all-sections">
				<div id="loader" class="loader">
					<div class="figure"></div>
					<div class="caption">Loading</div>
				</div>
			</nav>
		</main>

		<template id="@generateSection">
			<section id="createSection" class="creating">
				<form method="post" id="creatingSection" action="/create/section">
					
					<label for="section">Seccion Name:</label>
					
					<div class="message"></div>
					
					<input type="text" placeholder="White here.." name="section" id="section" >

					<div class="controls">
						<input type="submit" value="Send">
						<input type="button" id="cancel" value="Cancel">
					</div>
				</form>
			</section>
		</template>

		<!-- Main script -->
		<script type="module" src="toLearn.js"></script>
	</body>
</html>
