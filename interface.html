<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" >
		<title>I'm Learning English</title>
		<link rel="stylesheet" href="mainStyles.css" >
		<link rel="icon" href="learn.png" >
	</head>
	<body>
		<header>
			<h1>Sections:</h1>
			<button id="set-new-section">+</button>
		</header>
		<main>
			<nav id="all-sections">
				<div id="loader" class="loader">
					<div class="figure"></div>
					<div class="caption">Loading</div>
				</div>
			</nav>
		</main>

		<article id="info" class="inform toSide">
			<div class="close-inform"></div>
			<h2>Information</h2>
			<p></p>
			<button id="close-inform">Close</button>
		</article>

		<template id="@generateSection">
			<section id="createSection" class="creating">
				<form method="post" autocomplete="off" id="creatingSection" action="/create/section">
					
					<label for="section">Seccion Name:</label>
					
					<div class="message"></div>
					
					<input type="text" placeholder="Write here.." name="section" id="section" >

					<div class="controls">
						<input type="submit" name="sender" value="Send">
						<input type="button" id="cancel" value="Cancel">
					</div>
				</form>
			</section>
		</template>

		<template id="@context-menu">
			<div id="ctx-menu" class="options" data-reference="null">
				<button class="option" id="rename">Rename</button>
				<button class="option delete" id="del">Delete</button>
				<button class="option" id="info">Information</button>
			</div>
		</template>
		
		<template id="@notifying">
			<!-- First element -->
			<div id="toConfirm" class="confirm">
				<p>Are you sure to <i class="word-del">delete</i> the <i class="section-name">($)</i> section with the all progress?</p>
				<button id="yeah" class="y">Yes</button>
				<button id="no" class="n">No</button>
			</div>
			<!-- Last element -->
			<div id="notifying" class="notification"></div>
		</template>
		<!-- Main script -->
		<script type="module" src="toLearn.js"></script>
	</body>
</html>
