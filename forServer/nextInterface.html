		</header>

		<div class="home">
			<a href="/">Home</a>
		</div>
		<div class="add-prayer">
			<button id="add">+</button>
		</div>
		<div class="start-test disabled">
			<button id="start-test"></button>
		</div>
		<!-- template/s -->
		<template id="@element">
			<article>
				<div class="controls">
					<svg class="edit-prayer" width="48" height="48" viewBox="0 0 173 175">
						<path stroke="white" d="M 52 33 Q 125 23 140 61 Q 152 151 59 146 Q 9 133 52 33" stroke-width="1" fill="transparent"></path>
						<path stroke="#444" d="M 51 64 L122 63 M 54 96 L 119 91 M 55 126 L 115 115" stroke-linecap="round" stroke-width="8" fill="transparent"></path>
						<path stroke="white" d="M 101 133 L118 128 L 112 118 L101 133 L36 87 L47 75 L 113 118 M48 95 L58 83 Q 67 64 91 86" stroke-linecap="round" stroke-width="3" fill="transparent"></path>
					</svg>
					<svg class="del-prayer" width="48" height="48" viewBox="0 0 100 85">
						<path stroke="red" d="M1 1 L99 73 M13 84 L85 1" stroke-linecap="round" stroke-width="9" fill="transparent"></path>
					</svg>
				</div>
				<p class="en">English.</p>
				<p class="es">Spanish.</p>
			</article>
		</template>
		<template id="@form">
			<form autocomplete="off" enctype="multipart/form-data">
				<fieldset>
					<legend>.</legend>
					<label for="en">English:</label>
					<div class="message"></div>
					<input type="text" placeholder="Hi!" id="en" name="en-data">

					<label for="es">Spanish:</label>
					<div class="message"></div>
					<input type="text" placeholder="Hola!" id="es" name="es-data">

					<button id="sender" type="submit">Send</button>
				</fieldset>
			</form>
		</template>
		<template id="@confirm">
			<section id="confirm-deletion" class="confirm">
				<p>Are you sure?</p>
				<button id="yes">Yes</button>
				<button id="no">No</button>
			</section>
		</template>
		<!-- the scripts -->
		<script src="/next.js" type="module"></script>
	</body>
</html>
